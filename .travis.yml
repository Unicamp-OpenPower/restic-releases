language: go
os: linux
arch: ppc64le
go: "1.11.x"
env: RESTIC_TEST_FUSE=0 RESTIC_TEST_CLOUD_BACKENDS=0
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

before_install:
  - python3 version.py
  - RELEASE_VERSION=$(cat release_version.txt)
  - FTP_VERSION=$(cat ftp_version.txt)
  - BUILD=true
  - if [ $RELEASE_VERSION == $FTP_VERSION ]; then BUILD=false; fi

script:
  - if [ BUILD==true ]; then bash build.sh; else; echo "Build skipped"; fi

deploy:
  provider: script  
  script: if [ BUILD==true ]; then sudo apt-get install -y lftp; bash ftp_upload.sh; else; echo "Deploy skipped"; fi
  skip_cleanup: true

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always

